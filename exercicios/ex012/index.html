<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este video está hospedado em meu próprio servidor</p>
    <video controls autoplay loop>
        <source src="src/videos/meu-video.webm" type="video/webm">
        <source src="src/videos/meu-video.mkv" type="video/mkv">
        <source src="src/videos/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não consegue reproduzir videos <a href="src/videos/meu-video.mp4">Clique aqui para baixar o arquivo mp4</a></p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/260359033?h=ba489c5283&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <!-- A imagem Base é a maior. -->
    <!-- Colocar os sources do maior para o menor. -->
    <picture>
        <source media="(max-width:750px )" srcset="src/images/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="src/images/foto-m.png" type="image/png">
        <img src="src/images/foto-g.png" alt="Imagem Flex G">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- Compatibilidade MP3 WAV OGG -->
    <audio src="src/audios/devil organ.mp3" controls autoplay></audio>
    <!-- Outra forma de adicionar audios. -->
    <!-- Media Type: audio/mpeg  audio/ogg  audio/wav -->
    <audio preload="metadata" autoplay controls loop>
        <source src="src/audios/savior.mp3" type="audio/mpeg">
        <!-- Exemplos abaixo -->
        <source src="src/audios/devil organ.ogg" type="audio/ogg">
        <source src="src/audios/devil organ.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="src/audios/devil organ.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
